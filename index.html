<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mbappe Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Squada+One&family=Archivo+Black&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #0b4da1;
    }

    .phone-frame {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .phone-frame img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      gap: 15px;
      margin-top: -55px;
      z-index: 5;
    }

    /* Overlay gelap untuk background */
.bg-overlay {
  position: absolute;
   pointer-events: none; /* biar overlay gelap gak blok klik */
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.2); /* bisa atur 0.3â€“0.6 sesuai gelap yang diinginkan */
  z-index: 2;
}


    /* Judul Happy Birthday */
    .title {
      font-family: 'Passion One', 'Squada One', 'Archivo Black', sans-serif;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 3px 3px 6px #000;
      line-height: 1;
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeDown 1s forwards ease-in-out 0.3s, bounce 1.5s infinite 1.5s;
    }

    .title .happy {
      font-size: 3rem;
      color: #1e90ff;
      display: block;
      margin-bottom: -12px;
    }
    .title .birthday {
      font-size: 2.8rem;
      color: #fff;
      display: block;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .overlay h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 21px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 3px 3px 6px #000;
      margin-bottom: -24px;
      opacity: 0;
      animation: fadeUp 0.8s forwards ease-in-out;
    }

    .overlay h3:nth-of-type(1) { 
      animation-delay: 0.6s; 
    }
    .overlay h3:nth-of-type(2) { 
      animation-delay: 1.4s; 
      margin-bottom: 55px; 
    }

    .overlay h1 {
      font-size: 2.9rem;
      font-weight: 300;
      color: #3396D3;
      font-family: 'Anton', sans-serif;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: -24px;
      opacity: 0;
      animation: fadeInScale 1s forwards ease-in-out 1s;
    }

    .overlay p {
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-shadow: 3px 3px 6px #000;
      margin: -9px 0;
      opacity: 0;
      animation: fadeUp 0.8s forwards ease-in-out;
    }
    .overlay p:nth-of-type(1) { animation-delay: 1.8s; }
    .overlay p.guest-name {
        font-family: 'Passion One', 'Squada One', 'Archivo Black', sans-serif;
      font-size: 1.5rem;
      margin-top: 2px;
      margin-bottom: -5px;
      animation-delay: 2.1s;
      text-shadow: 3px 3px 10px #000;
    }

    .overlay button {
      background: #3396D3;
      border: none;
      padding: 14px 17px;
      border-radius: 10px;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-top: 0;
      z-index: 6;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 0.8s forwards ease-in-out 1.5s, pulse 1s infinite 3s;
    }

    .overlay button:hover { background: #1C6EA4; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Bingkai Dekorasi */
    .frame-img {
      position: absolute;
      width: 500px;
      opacity: 0;
      z-index: 3;
    }
    .frame-top-left { top: -1px; left: -2px; }
    .frame-top-right { top: -1px; right: -2px; }
    .frame-bottom-left { bottom: 2px; left: -1px}
    .frame-bottom-right { bottom: 2px; right: -2px}

    .show-top-left { animation: slideFromTopLeft 0.8s forwards; }
    .show-top-right { animation: slideFromTopRight 0.8s forwards; }
    .show-bottom-left { animation: slideFromBottomLeft 0.8s forwards; }
    .show-bottom-right { animation: slideFromBottomRight 0.8s forwards; }

    @keyframes slideFromTopLeft {
      0% { transform: translate(-150%, -150%); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }
    @keyframes slideFromTopRight {
      0% { transform: translate(150%, -150%); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }
    @keyframes slideFromBottomLeft {
      0% { transform: translate(-150%, 150%); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }
    @keyframes slideFromBottomRight {
      0% { transform: translate(150%, 150%); opacity: 0; }
      100% { transform: translate(0, 0); opacity: 1; }
    }

    /* Floating Buttons */
.floating-buttons {
  position: absolute;
  bottom: 60px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px; /* jarak antar tombol */
  z-index: 10;
}

.circle-btn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: rgba(51,150,211,0.9);
  color: white;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}


    @media (max-width: 480px) {
      .overlay { margin-top: -40px;}
      .overlay h2 { font-size: 1.5rem; }
      .overlay h1 { font-size: 2.9rem; }
      .frame-top-left { width: 370px; }
      .frame-top-right { width: 370px; }
       .frame-bottom-left {
    width: 100%;   /* kalau mau full width bawah */
    max-width: 500px; /* atau kasih batas maksimal */
    bottom: 29px;
  }
      .frame-bottom-right { width: 100%; max-width: 500px; bottom: 29px; }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <img src="mbappe-bg.png" class="bg" alt="Background Stadion">
    <div class="bg-overlay"></div>

    <div class="overlay">
      <div class="title">
        <div class="happy">HAPPY</div>
        <div class="birthday">BIRTHDAY!</div>
      </div>
      <h3>JOIN US TO CELEBRATE</h3>
      <h1>AKMAL AZMI</h1>
      <h3>BIRTHDAY PARTY</h3>
      <p>With Pleasure</p>
      <p class="guest-name">Nama Tamu</p>
      <button onclick="window.location.href='isi.html'">Mari Berselebrasi</button>
    </div>

    <img src="mbappe-top-left.png" class="frame-img frame-top-left" alt="Piala">
    <img src="mbappe-top-right.png" class="frame-img frame-top-right" alt="Bendera">
    <img src="mbappe-bottom-left.png" class="frame-img frame-bottom-left" alt="Bola">
    <img src="mbappe-bottom-right.png" class="frame-img frame-bottom-right" alt="Supporter">
    
<div class="floating-buttons">
  <button class="circle-btn volume">
    <i class="fa-solid fa-volume-up"></i>
  </button>
  <button class="circle-btn play">
    <i class="fa-solid fa-play"></i>
  </button>
</div>

 <audio id="bg-music" loop>
  <source src="ulang-tahun.mp3" type="audio/mp3">
  Browser kamu tidak mendukung pemutar audio.
</audio>
</div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const bgMusic = document.getElementById("bg-music");
  const btns = document.querySelectorAll("button");

  // === 1. Buka undangan => mulai musik ===
  btns.forEach(btn => {
    if (btn.innerText.includes("Mari Berselebrasi")) {
      btn.addEventListener("click", () => {
        if (bgMusic) {
          bgMusic.muted = false;
          bgMusic.play().catch(err => console.log("Autoplay gagal:", err));
        }
      });
    }
  });

  // === 2. Floating Buttons ===
  const volumeBtn = document.querySelector(".circle-btn.volume i");
  const playBtn = document.querySelector(".circle-btn.play i");

  // Volume mute/unmute
  document.querySelector(".circle-btn.volume").addEventListener("click", () => {
    if (!bgMusic) return;
    bgMusic.muted = !bgMusic.muted;
    if (bgMusic.muted) {
      volumeBtn.classList.remove("fa-volume-up");
      volumeBtn.classList.add("fa-volume-mute");
    } else {
      volumeBtn.classList.remove("fa-volume-mute");
      volumeBtn.classList.add("fa-volume-up");
    }
  });

  // Play/pause
  document.querySelector(".circle-btn.play").addEventListener("click", () => {
    if (!bgMusic) return;
    if (bgMusic.paused) {
      bgMusic.play().catch(err => console.log("Play gagal:", err));
      playBtn.classList.remove("fa-play");
      playBtn.classList.add("fa-pause");
    } else {
      bgMusic.pause();
      playBtn.classList.remove("fa-pause");
      playBtn.classList.add("fa-play");
    }
  });
});

// === 3. Animasi frame dekorasi ===
window.addEventListener("load", () => {
  const topLeft = document.querySelector(".frame-top-left");
  const topRight = document.querySelector(".frame-top-right");
  const bottomLeft = document.querySelector(".frame-bottom-left");
  const bottomRight = document.querySelector(".frame-bottom-right");

  setTimeout(() => topLeft && topLeft.classList.add("show-top-left"), 250);
  setTimeout(() => topRight && topRight.classList.add("show-top-right"), 250);
  setTimeout(() => bottomLeft && bottomLeft.classList.add("show-bottom-left"), 250);
  setTimeout(() => bottomRight && bottomRight.classList.add("show-bottom-right"), 250);
});
</script>

</body>
</html>
